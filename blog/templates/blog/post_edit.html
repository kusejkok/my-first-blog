{% extends 'blog/base.html' %}

{% block content %}
    <h2>New Post</h2>
    <form method = "Post" class = "post-form">{% csrf_token %}
      {{ form.as_p }}
      <button type = "submit" class = "save btn btn-default">Save</button>
      <a class="btn btn-default" href="{% url 'post_list' %}"><span class="glyphicon glyphicon-arrow-left"></span></a>
    </form>
{% endblock %}
