{% load static %}
<html>
<head>
  <title> Katharinas Django Page </title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
  <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<div class="page-header">
    <a href="{% url 'home' %}"class="top-menu" ><span class="glyphicon glyphicon-home"></span></a>
    <h1><a href="/">Katharinas Django Page</a></h1>
</div>

<body>
<h3><a class="btn btn-default" href="{% url 'polls_list' %}"><span class="glyphicon glyphicon-arrow-left"></span> Back to all questions </a></h3>
<h1> {{  pollsquestion.polls_text }} </h1>

<form action="/polls_list/{{ pollsquestion.pk }}/vote/" method="post">
{% csrf_token %}
{% for choice in pollsquestion.pollschoices_set.all %}
    <input type="radio" name="choice" id="choice{{ forloop.counter }}" value="{{ choice.id }}">
    <label for="choice{{ forloop.counter }}"> <h4 style = "text-indent : 1em;"> {{ choice.choice_text }} </h4> </label><br>
{% endfor %}
<input type="submit" value="Vote">
</form>


</body>
</html>
